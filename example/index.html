<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Speech Example</title>
    <meta name="description" content="A-Frame Speech Example">
    <script src="js/aframe.js"></script>
    <script src="../src/vendor/stm.js"></script>
    <script src="../src/vendor/stm_vad.js"></script>
    <script src="../src/vendor/webrtc_vad.js"></script>
    <script src="js/build.js"></script>
    <script src="js/components/speech-builder.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h1>Speech Builder</h1>
        <h3>Use your voice with A-Frame</h3>
        <p>Press <b>ctrl + alt + t</b> to give a new voice command.</p>
        <p>1. Add a geometry: say for instance <b>add a box</b>, <b>add a cone</b></p>
        <p>2. Change its color but just saying a color.</p>
        <p>3. Move the geometry left and right by saying <b>move right</b> or <b>move left</b>
        <div class='user-feedback'></div>
      </div>
    <a-scene speech-builder>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    </div>
  </body>
</html>
